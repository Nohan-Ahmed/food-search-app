<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food reviews app</title>
  <link rel="icon" href="https://www.csmonitor.com/extension/csm_base/design/standard/images/favicon.ico"
    type="image/x-icon">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <div class="container">
      <h4>Foods finder app.</h4>
      <p class="mb-3">Search your foods, what do you want to eat.</p>

      <form action="" class="">
        <div class="input-group mb-3">
          <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search Here">
          <button type="submit" class="input-group-text btn-success" id="search-box"><i class="bi bi-search me-2"></i>
            Search</button>
        </div>
      </form>
    </div>
  </nav>

  <!-- main section started -->
  <main>
    <div class="container">
      <div id="total-meals" style="text-align: center; font-size: 2.5rem; font-weight: bold;">
        Total meals: 0
      </div>
      <div class="row row-cols-xl-4 row-cols-lg-3 row-cols-1 row-cols-md-2 g-4" id="foods">

      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal-container">

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <img src="" alt="" class="mudal-img card-img-top d-block">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- script part  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
